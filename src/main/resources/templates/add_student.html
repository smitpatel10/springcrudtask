<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>School Db</title>
</head>
<body>
	<div align="center">
		<h1>Add New Student</h1>
		<br />
		<form style="align-content: center;" action="#"
			th:action="@{/saveStudent}" th:object="${objStudent}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{firstname}" /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{secondname}" /></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" th:field="*{city}" /></td>
				</tr>
				<tr>
					<td>Area:</td>
					<td><input type="text" th:field="*{area}" /></td>
				</tr>
				<tr>
					<td>Standard:</td>
					<td><input type="number" th:field="*{std}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit"
							style="background-color: #008CBA; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
